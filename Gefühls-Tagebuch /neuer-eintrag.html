<!DOCTYPE html>
<html lang="de">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Neuer Eintrag</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>

    <header>
        <h1>Mein Gefühls-Tagebuch</h1>
        <nav>
            <a href="index.html">Startseite</a>
            <a href="neuer-eintrag.html">Neuer Eintrag</a>
            <a href="eintraege.html">Bisherige Einträge</a>
            <a href="gefuehle.html">Gefühls-Bedeutung</a>
        </nav>
    </header>

    <main>
        <h2>Neuen Eintrag erstellen</h2>
        <form>
            <label for="date">Datum:</label>
            <input type="date" id="date" required>

            <label for="mood">Stimmung:</label>
            <select id="mood" required>
                <option value="glücklich">😊 Glücklich</option>
                <option value="zufrieden">🙂 Zufrieden</option>
                <option value="neutral">😐 Neutral</option>
                <option value="traurig">😢 Traurig</option>
                <option value="wütend">😡 Wütend</option>
            </select>

            <label for="note">Notiz:</label>
            <textarea id="note" rows="3" placeholder="Schreibe deine Gedanken auf..."></textarea>

            <button type="submit">Speichern</button>
        </form>
    </main>

    <footer>
        <p>&copy; 2025 Mein Gefühls-Tagebuch</p>
    </footer>

</body>
</html>
