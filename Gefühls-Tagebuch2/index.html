<!DOCTYPE html>
<html lang="de">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Mein Gefühls-Tagebuch</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <!-- Header (wird per JavaScript geladen) -->
    <header id="header"></header>

    <!-- Hauptinhalt -->
    <main>
        <!-- Container für dynamische Einträge -->
        <section id="eintraege-container">
            <!-- Einträge werden hier via JavaScript eingefügt -->
        </section>

        <!-- Formular für neue Einträge -->
        <section class="formular">
            <h2>Neuer Eintrag</h2>
            <form id="eintrag-form">
                <label for="datum">Datum:</label>
                <input type="date" id="datum" name="datum" required>

                <label for="stimmung">Stimmung:</label>
                <select id="stimmung" name="stimmung" required>
                    <option value="" disabled selected>Wähle eine Stimmung</option>
                    <option value="glücklich">😊 Glücklich</option>
                    <option value="neutral">😐 Neutral</option>
                    <option value="traurig">😢 Traurig</option>
                    <option value="wütend">😠 Wütend</option>
                    <option value="aufgeregt">😆 Aufgeregt</option>
                </select>

                <label for="notiz">Notiz:</label>
                <textarea id="notiz" name="notiz" placeholder="Wie fühlst du dich heute?" required></textarea>

                <button type="submit">Eintrag speichern</button>
            </form>
        </section>
    </main>

    <!-- Footer (wird per JavaScript geladen) -->
    <footer id="footer"></footer>

    <!-- JavaScript-Datei einbinden -->
    <script src="script.js"></script>
</body>
</html>
